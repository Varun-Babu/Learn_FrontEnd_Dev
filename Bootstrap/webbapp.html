<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Together</a>
        </div>
      </nav>
      <br>
      <br>
      <div class="container">
        <div class="row">

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="card text-white-50 bg-dark" style="max-width: 40rem;">
                    <div class="card-header"></div>
                    <div class="card-body">
                      <h5 class="card-title">Login Here</h5>
                      <p class="card-text">Login page inside a card</p>
                      <table class="table table-borderless">
                        <tr>
                            <td>Email Id</td>
                            <td><input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" class="form-control"  placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-danger">Sign In</button></td>
                        </tr>
                        </table>
                    
                    </div>
                  </div>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <img src="wallpaper.png" class="img-fluid" alt="...">
            </div>
        </div>
      </div>
      <br>
      <br>
      <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    First checkbox
                  </label>
            </div>
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Second checkbox
                  </label>
            </div>
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Third checkbox
                  </label>
            </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
